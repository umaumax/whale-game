<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>出世魚ゲーム (Shusseuo Game)</title>
    <link rel="stylesheet" href="style.css">
    <!-- Matter.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <!-- Game Logic -->
    <script type="module" src="game.js"></script>
</head>
<body>

<div id="game-container">
    <div id="ui-layer">
        <div class="score-display">
            <div>Score: <span id="score">0</span></div>
            <div style="font-size: 16px; color: #aaa;">Best: <span id="best-score">0</span></div>
        </div>
        <div class="next-fish-display">
            <div>NEXT</div>
            <div id="next-fish-circle" class="next-fish-circle"></div>
        </div>
    </div>
    
    <div id="game-over-screen">
        <h1>GAME OVER</h1>
        <div id="final-score">Score: 0</div>
        <button onclick="resetGame()">リトライ</button>
    </div>

    <!-- Debug UI -->
    <div id="debug-panel">
        <div class="debug-row">
            <label><input type="checkbox" id="debug-mode-toggle"> Debug Mode</label>
        </div>
        <div class="debug-row">
            <select id="debug-fish-select" disabled></select>
        </div>
        <div class="debug-row">
            <label><input type="checkbox" id="debug-show-colliders"> Show Colliders</label>
        </div>
    </div>
    <button id="debug-toggle-btn">⚙️</button>
</div>

</body>
</html>
